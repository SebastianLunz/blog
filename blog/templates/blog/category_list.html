{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Blog Categories</h1><hr/>
    {% for category in object_list %}
        <h4>
            <a class="link-success" href="{% url 'blog:category' category.pk %}">{{ category|lower|capfirst }}</a>
        </h4>
    {% endfor %}
    <hr><br/>
    <a href="{% url 'blog:index' %}" class="btn btn-success">Back</a>
    <br/><br/>
{% endblock %}
